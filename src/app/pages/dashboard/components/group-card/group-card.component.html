<div
    class="overflow-hidden w-full shadow-sm rounded-xl cursor-pointer hover:bg-indigo-200 hover:scale-[1.01] transition ease-in duration-100 flex bg-white">
    <div class="shrink-0">
        <img
            class="h-48 w-full md:h-full md:w-48"
            src="https://miscmedia-9gag-fun.9cache.com/images/thumbnail-facebook/1656473044.0987_Y3UVY8_n.jpg"
            alt="anya" />
    </div>
    <div class="flex flex-col p-8">
        <h3 class="text-indigo-600 font-bold text-lg">{{ group.groupName }}</h3>
        <p class="text-sm">
            {{ group.description }}
        </p>
        <div class="flex flex-row justify-between mt-auto">
            <span>{{ group.users.length }} participantes</span>
            <span>$400</span>
        </div>
    </div>
