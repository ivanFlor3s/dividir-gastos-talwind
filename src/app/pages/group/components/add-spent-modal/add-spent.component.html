<div class="p-4 grid grid-cols-1 gap-3">
    <div class="flex justify-between">
        <h4 class="text-2xl">Añadir un gasto</h4>
        <button
            type="button"
            class="fa-regular fa-x text-gray-500 cursor-pointer"></button>
    </div>
    <!-- [formGroup]="form" (ngSubmit)="onSubmit()" -->
    <form>
        <section id="participants">
            <div class="flex flex-row gap-2 items-start">
                <p>
                    Con
                    <strong>tu y:</strong>
                </p>
                <div
                    class="border border-gray-300 bg-neutral-50 rounded-full py-1 px-1 flex flex-row gap-1">
                    <span
                        class="bg-blue-500 rounded-full inline-block h-7 w-7 relative">
                        <i
                            class="fa-solid fa-people-group origin-center text-white m-auto absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></i>
                    </span>
                    <span>Todos los del grupo</span>
                    <span>
                        <i
                            class="fa-regular fa-times-circle cursor-pointer hover:font-bold"></i>
                    </span>
                </div>
            </div>
        </section>
        <section id="icon-description-amount" class="mt-3">
            <div class="grid grid-cols-4 gap-2">
                <div class="col-span-1">
                    <button
                        type="button"
                        class="w-full h-full bg-neutral-100 shadow-sm rounded-lg hover:bg-neutral-300 hover:shadow-lg transition-all ease-in duration-150 active:translate-y-1">
                        <i class="fa-solid fa-house"></i>
                    </button>
                </div>
                <div class="col-span-3 grid grid-cols-1 gap-2">
                    <input
                        class="td-form-control"
                        placeholder="$00.00"
                        id="name"
                        formControlName="name"
                        autocomplete="off"
                        type="number" />

                    <input
                        class="td-form-control"
                        placeholder="Descripción del gasto"
                        id="name"
                        formControlName="name"
                        autocomplete="off"
                        type="text" />
                </div>
            </div>
        </section>

        <section id="division" class="text-center mt-3">
            <p>
                Pagado por
                <button
                    type="button"
                    class="inline border py-1 px-2 shadow-sm bg-neutral-50 rounded-full hover:bg-neutral-200 transition-colors ease-in duration-75">
                    Ti
                </button>
                y dividido
                <button
                    type="button"
                    class="inline border py-1 px-2 shadow-sm bg-neutral-50 rounded-full hover:bg-neutral-200 transition-colors ease-in duration-75">
                    En partes iguales
                </button>
            </p>
            <p>($0.00 / persona)</p>
        </section>

        <section id="buttons" class="mt-3 flex flex-row justify-end gap-2">
            <button
                type="button"
                class="py-2 px-4 font-semibold rounded-lg shadow-md hover:bg-gray-100 transition-all ease-in duration-150;">
                Cancelar
            </button>
            <button type="submit" class="td-btn-primary rounded-lg">
                Crear
            </button>
        </section>
    </form>
</div>
